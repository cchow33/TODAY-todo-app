<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/0eb3a74e90.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="banner">  
            <p class="today">TODAY</p>  
            <p class="date">GET IT DONE</p> 
        </div>

        <div class="content">  
            <div class="row"> 
                <p class="text">Add a task:</p>
                <button id="clearAll"><img src="./refresh.png" width="20px" height="20px"></button>     
            </div> 
            <form class="js-form">
                <input type="text" id="input" aria-label="new list name"></input>
                <button class="add-btn">+</button>
                <button type="submit" class="btn-list"></button> 
            </form>
            <p class="text">To do:</p>
            
            <div class="todo-container">
                <ul class="todo-list">
                    <!-- Add Javascript here -->
                </ul>
            </div> 
        </div>
    </div>
    
<script src="app.js"></script>
</body>

</html>
